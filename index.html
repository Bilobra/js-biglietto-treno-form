<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="./css/app.css">
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>calcolo del prezzo del biglietto del treno</title>
</head>

<body>

    <div class="container">

        <div class="container_content">
            <h1>Calcola il prezzo del tuo biglietto</h1>
            <div class="row">
                <div class="col">
                    <h3>Nome e Cognome</h3>
                    <input id="form_name"type="text" name="name" placeholder="inserisci il tuo nome" value="">

                </div>
                <div class="col">
                    <h3>KM da percorrere</h3>
                    <input id="form_km"type="text" name="chilometri" placeholder="chilometri" value="">

                </div>
                <div class="col">
                    <h3>Fascio d'et√†</h3>
                    <select id="form_age" name="age" id="">
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Minorenne">Minorenne</option>
                        <option value="Over65">Over65</option>
                    </select>
                </div>
            </div>
            <div class="button_invia">
                <input id="invia" type="submit" value="invia">
                <input type="button" value="annulla">

            </div>

        </div>
        <div class="container_ticket">
            <h1>Il tuo biglietto</h1>
            <div class="container_small">
                <h2 id="text-left">dettaglio passeggeri</h2>
                <div class="row justify_content_space">
                    <div class="col">
                        <h3>nome passeggero</h3>
                        <div id="name_surname"></div>
                    </div>
                    <div class="col">
                        <h3>Offerta</h3>
                        <div>Biglietto Standard</div>
                    </div>
                    <div class="col">
                        <h3>carrozza</h3>
                        <div>5</div>
                    </div>
                    <div class="col">
                        <h3>codice cp</h3>
                        <div>92911</div>
                    </div>
                    <div class="col">
                        <h3>costo biglietto</h3>
                        <div id="ticket_price"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
