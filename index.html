<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="./css/app.css">

    <title>calcolo del prezzo del biglietto del treno</title>

<body>

    <div class="container">
       
        <div class="container_content">
            <h1>Calcola il prezzo del tuo biglietto</h1>
            <div class="row">
                <div class="col">
                    <input type="text" name="name" placeholder="inserisci il tuo nome">

                </div>
                <div class="col">
                    <input type="text" name="chilometri" placeholder="chilometri">

                </div>
                <div class="col">
                    <select name="age" id="">
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Minorenne">Minorenne</option>
                        <option value="Over65">Over65</option>
                    </select>
                </div>
            </div>
            <div class="button_invia">
                <input type="submit" value="invia">
                <input type="button" value="annulla">
                
            </div>
            
        </div>
        <div class="container_ticket">

        </div>
    </div>
    


    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
